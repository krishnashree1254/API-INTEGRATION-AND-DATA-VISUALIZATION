<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Detector</title>
</head>
<body>
    <h1>Spam Detection App</h1>
    <form action="/predict" method="post">
        <textarea name="message" rows="6" cols="50" placeholder="Enter your message here"></textarea><br><br>
        <input type="submit" value="Check Spam">
    </form>
    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
